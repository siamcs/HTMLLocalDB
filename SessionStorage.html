<!DOCTYPE html>
<html>
<head>
    <title>Books House</title>
    <link rel="shortcut icon" type="image/png" href="room/favicon.png" />
    <link rel="stylesheet" href="fashion.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="query.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var contacts = getContacts();
            showContacts(contacts);
            $("#save").click(function () {
                var contact = {
                    id: $("#txtid").val(),
                    name: $("#txtname").val(),
                    email: $("#txtemail").val(),
                    phone: $("#txtphone").val()
                };
                console.log(contact);
                contacts.push(contact);
                sessionStorage.setItem("userData", JSON.stringify(contacts));
                showContacts(contacts);
            })
        });
        function getContacts() {
            var data = sessionStorage.getItem("userData");
            var contacts = data ? JSON.parse(data) : [];
            return contacts;
        }
        function showContacts(contacts) {
            $("#tbl tbody").empty();
            $.each(contacts, function (k, v) {
                $("#tbl tbody").append("<tr><td>" + v.id +
                    "</td><td>" + v.name +
                    "</td><td>" + v.email +
                    "</td><td>" + v.phone + "</td></tr>");
            });
        }
    </script>
</head>
